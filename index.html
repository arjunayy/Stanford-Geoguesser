<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford GeoGuessr</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/SVR37RddCPrV6hjzGE="
        crossorigin=""/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Stanford Campus GeoGuessr</h1>
            <div id="header-stats" style="display: flex; justify-content: center; gap: 40px; margin-top: 10px;">
                <p id="score-display">Total Score: 0</p>
                <p id="timer" style="font-weight: bold; color: #8c1515;">Time: 60s</p>
            </div>
        </header>
        
        <div id="game-area">
            <div id="image-container">
                <h2 id="round-title">Round 1 / 20</h2>
                <img id="location-image" src="" alt="Location to guess">
            </div>

            <div id="map-container">
                <div id="map"></div>
                <div id="controls">
                    <button id="guess-button" disabled>Place your guess on the map!</button>
                </div>
            </div>
        </div>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-distance"></p>
                <p id="modal-points"></p>
                <p id="modal-correct-location">Correct Location: <span id="correct-coords"></span></p>
                <button id="next-button">Next Round</button>
            </div>
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>You have completed all 20 rounds.</p>
                <h3>Final Score: <span id="final-score">0</span></h3>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20n6a95c58xKAH+HWSFhT/4GgGfR5eP62w0zL8Fca0v="
        crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
